<!DOCTYPE html>
<html lang="en">
    <title>Cards with Borders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="Photo 1.jpg" alt="Photo">
            <h1>Мила собака</h1>
            <p>Цю собаку звати Мані.</p>
        </div>
        <div class="card">
            <img src="Photo 2.jpg" alt="Photo">
            <h1>Дуже мила собака</h1>
            <p>Цього собакена звати Біллі.</p>
        </div>
        <div class="card">
            <img src="Photo 3.jpg" alt="Photo">
            <h1>Супер мила собака</h1>
            <p>Песюня на ім'я Ківі.</p>
        </div>
        <div class="card">
            <img src="Photo 4.jpg" alt="Photo">
            <h1>Екстра мила собака</h1>
            <p>Рекс радий з вами познайомитись.</p>
        </div>
    </div>
</body>
</html>
